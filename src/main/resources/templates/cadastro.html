<!DOCTYPE html>
<html lang="pt"  
xmlns="http://www.w3.org/1999/xhtml"  
xmlns:th="http://www.thymeleaf.org"  
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
layout:decorate="~{layout/layout-padrao}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <section layout:fragment="content">
        <main>
            <div class="text-center mb-2 title">
                <h2>Crie uma conta</h2>
            </div>

            <div class="container w-75">
                <div class="row card card-primary">

                    <div class="card-header">
                        <h5 class="card-title float-start">Cadastre-se </h5>
                        <small class="text-muted float-end">
                            Campos marcados com (*) são de preenchimento obrigatório
                        </small>
                    </div>
        
                    <form id="form" action="" method="get" class="form">
                        <div id="dadosCad">

                                    <div class="row">

                                        <div class="col-md-4 col-lg-5">
                                            <div>
                                                <label for="apelido" class="col-form-label">Apelido *</label>
                                                <input type="text" id="apelido" name="apelido" class="form-control apelido" placeholder="Escolha um apelido para seu usuário"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-lg-2">
                                            <label for="pessoa" class="col-form-label">Pessoa *</label>
                                            <select name="pessoa" id="pessoa" class="form-select pessoa">
                                                <option value="Fisíca">Fisíca</option>
                                                <option value="Juridica">Juridica</option>
                                            </select>
                                        </div>
                                    
                                        <div class="col-md-4 col-lg-5">
                                            <label for="nome" class="col-form-label">Nome *</label>
                                            <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo" class="form-control nome"/>
                                        </div>
                                    
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 col-lg-6">
                                            <div>
                                                <label for="cpf" class="col-form-label">CPF/CNPJ *</label>
                                                <input type="text" id="cpf" name="cpf" placeholder="Informe um CPF/CNPJ válido" class="form-control cpf"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-lg-6">
                                            <label for="genero" class="col-form-label">Genero *</label>
                                            <select name="genero" id="genero" class="form-select genero">
                                                <option value="Feminino">Feminino</option>
                                                <option value="Masculino">Masculino</option>
                                                <option value="Indeterminado">Indeterminado</option>
                                            </select>
                                        </div>
                                    
                                    </div>


                                    <div class="row">
                                        
                                        <div class="col-md-4 col-lg-6">
                                            <div>
                                                <label for="dtNasc" class="col-form-label">Data de Nascimento *</label>
                                                <input type="date" id="dtNasc" name="dtNasc" class="form-control dtNasc"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4 col-lg-6">
                                            <div>
                                                <label for="tel" class="col-form-label">Telefone *</label>
                                                <input type="text" id="tel" name="tel" placeholder="(xx) xxxx-xxxx" class="tel form-control"/>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div>
                                                <label for="email" class="col-form-label">E-mail *</label>
                                                <input type="email" id="email" name="email" placeholder="Informe um E-mail válido" class="form-control email"/>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div>
                                                <label for="senha" class="col-form-label">Senha *</label>
                                                <input type="password" id="senha" name="senha" class="form-control senha" placeholder="Crie uma senha"/>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div>
                                                <label for="confSenha" class="col-form-label">Comfirmar senha *</label>
                                                <input type="password" id="confSenha" name="confSenha" class="form-control confSenha" placeholder="Confirme sua senha"/>
                                            </div>
                                        </div>
                                    
                                    </div>

                                
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div>
                                                <label for="cidd" class="col-form-label">Cidade *</label>
                                                <input type="text" id="cidd" name="cidd" class="form-control cidd" placeholder="Informe sua cidade"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="estado" class="col-form-label">Estado *</label>
                                                <input type="text" id="estado" name="estado" class="form-control estado" placeholder="Informe seu estado"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div>
                                                <label for="cep" class="col-form-label">CEP *</label>
                                                <input type="text" id="cep" name="cep" class="form-control cep" placeholder="Informe um CEP válido"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div>
                                                <label for="rua" class="col-form-label">Rua *</label>
                                                <input type="text" id="rua" name="rua" class="form-control rua" placeholder="Informe a rua aonde vive"/>
                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div>
                                                <label for="numero" class="col-form-label">Número*</label>
                                                <input type="number" id="numero" name="numero" class="form-control numero" placeholder="Informe o número da casa"/>
                                            </div>
                                        </div>

                                        <div class="col-md-5">
                                            <div>
                                                <label for="bairro" class="col-form-label">Bairro *</label>
                                                <input type="text" id="bairro" name="bairro" class="form-control bairro" placeholder="Informe o bairro aonde vive"/>
                                            </div>
                                        </div>
                                    </div>

                            <div class="row mt-2">
                                <div class="col-md-4 col-lg-12">
                                    <p class="text-center text-secondary">Já possui cadastro? clique em <a class="text-decoration-none text-cor" th:href="@{/login}">Entrar</a> e entre em sua conta</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <input type="submit" value="Enviar" id="btnSub" class="submit btn w-25"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

         
       
        <script src="js/Formularios.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
        <script src="js/validar.js"></script>
    </section>
</body>
</html>
