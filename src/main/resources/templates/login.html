<!DOCTYPE html>
<html lang="pt"  
xmlns="http://www.w3.org/1999/xhtml"  
xmlns:th="http://www.thymeleaf.org"  
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
layout:decorate="~{layout/layout-padrao}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
</head>
<body>
    <section layout:fragment="content">
        <main>
            <div class="text-center mb-2 title">
                <h2>Entre com sua conta</h2>
            </div>

            <div class="container w-50">
                <div class="row card card-primary">
                    <div class="card-header">
                        <h5 class="card-title float-start">Entrar </h5>
                    </div>
        
                    <form id="formLog" action="" method="" class="form">
                        
                        <div id="logar">
                                

                            <div class="row">

                                <div class="col-md-6 col-lg-12">
                                    <div>
                                        <label for="emailLog" class="col-form-label">E-mail</label>
                                        <input type="email" id="emailLog" name="emailLog" class="form-control emailLog" placeholder="Informe seu email"/>
                                    </div>
                                </div>
                            
                                <div class="col-md-4 col-lg-6">
                                    <label for="senhaLog" class="col-form-label">Senha</label>
                                    <input type="password" id="senhaLog" name="senhaLog" placeholder="Informe sua senha" class="form-control senhaLog"/>
                                </div>
                            
                            </div>
                            
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-4 col-lg-12">
                                <p class="text-center text-secondary">Ainda nÃ£o possui cadastro? clique em <a class="text-decoration-none text-cor" th:href="@{/cadastro}">Cadastre-se</a> e crie uma conta</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-3 mb-3">
                            <input type="submit" value="Entrar" id="btnSub" class="btn w-25"/>
                        </div>
        
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
